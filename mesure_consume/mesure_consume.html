<meta charset="utf-8">

<h3>Alcohol or Gas?</h3>

<script>
	
	var tank = 40; //tamanho do tanque de gasolina

	var wayWithGas = 480; //caminho percorrido com gasolina
	var gasConsume = wayWithGas/tank;

	var wayWithAlcohol = 300; //caminho percorrido com alcóol
	var alcoholConsume = wayWithAlcohol/tank;

	document.write("The Gas consume was " + Math.round (gasConsume) + "km/L"); //imprimindo na tela os resultados com gasolina

	document.write("<br>"); //quebrando a linha
	
	document.write("The Alcohol consume was " + Math.round (alcoholConsume) + "km/L"); //imprimindo na tela os resultados com alcóol

</script>
